<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMania</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div><img src="./logo.png" alt="img" id="logo" class="img" /></div>
      <div><h1 id="title">QuizMania</h1></div>
      <div id="social">
        <a href="https://github.com/imran120198">
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-github-169-1174970.png?f=avif&w=256"
            alt="github"
          />
        </a>
        <a href="https://www.linkedin.com/in/imran-khan-94439a135/">
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-linkedin-1464529-1239440.png?f=avif&w=256"
            alt="linkedin"
          />
        </a>
      </div>
    </nav>

    <!-- quiz-container -->
    <div id="quiz-container">
      <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option">
            <span id="option0" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option1" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option2" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option3" onclick="calcScore(this)"></span>
          </li>
        </ol>
        <h4 id="stat"></h4>
      </div>

      <div class="buttons">
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
      <img src="./logo.png" alt="" />
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
      <button type="button" id="check-answer" onclick="checkAnswer()">
        Check Answers
      </button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers"></ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
    </div>

    <!-- javascript file source -->
    <script src="./logic.js"></script>
  </body>
</html>
